<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas - Projeto Final JavaScript DNC</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <main>
      <h1>Lista de tarefas</h1>
      <section id="create-todo-section">
        <form id="create-todo-form">
          <input
            type="text"
            id="description"
            name="description"
            class="input-description"
            aria-label="Qual a tarefa que deseja cadastrar?"
            placeholder="Qual a tarefa que deseja cadastrar?"
          />
          <button
            id="save-task"
            type="submit"
            aria-label="Cadastrar tarefa"
            class="add-task-btn"
          >
            +
          </button>
        </form>
      </section>
      <section class="todo-list-section">
        <ul id="todo-list"></ul>
      </section>
      <footer>
        <p id="countCompletedTasks"></p>
        <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">
            Remover tarefas conclu√≠das
        </button>
      </footer>
    </main>
  </body>
  <script src="/js/main.js"></script>
</html>
